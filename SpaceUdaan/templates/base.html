
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpaceUdaan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'SpaceUdaan/css/master.css' %}">



  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">

  <a class="navbar-brand" href="{% url 'home' %}">SpaceUdaan</a>


  <ul class="nav justify-content-end">
    {% if user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'posts:create'%}">Post</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'accounts:login' %}">LogIn</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'accounts:signup' %}">SignUp</a>
  </li>
  {%endif%}
</ul>
</div>
</nav>

  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>
  <canvas id="canvas"></canvas>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script src="{% static 'SpaceUdaan/js/master.js' %}" type="text/javascript" ></script>


</html>
